<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/story-flow.svg" />
  <link rel="stylesheet" href="src/style.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="App where you can visualize ideas by creating notes and linking them together." />
  <title>Story Flow</title>
</head>

<body class="lines-background">
  <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>

  <div id="app" class="lines">
    <header>
      <div class="controls">
        <input type="text" class="new-card-text" placeholder="Title..." />
        <input type="color" class="new-card-color" name="color" value="#2196F3" />
        <button class="new-card-add" title="Add new card">+</button>
        <button class="save icon-button" title="Save"></button>
        <input type="file" name="file" id="file" class="inputfile" accept=".json" title="Load" />
      </div>
      <div class="logo">
        <div class="help">
          <img src="/tooltip.png" width="16" height="16">
          <div class="tooltip">
            <p>
              <strong>Right click</strong> on an element to activate <strong>connection mode</strong>.
              Do right click on an another element after to connect them.
            </p>
            <p>
              You can <strong>save</strong> current state to the json file and <strong>load</strong> it later.
            </p>
            <p>
              When <strong>conenction mode</strong> is activated on some card, press <strong>backspace</strong> to
              delete this item.
            </p>
          </div>
        </div>
        <h3>Story Flow</h3>
      </div>
    </header>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
